<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Application</title>
    <style>
        :root {
            --dark-gray: #2A2A2A;
            --darker-gray: #1E1E1E;
            --dark-green: #1D5C3F;
            --bright-green: #2C8C5E;
            --text-color: #E8E8E8;
        }
        
        body {
            background-color: var(--darker-gray);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--dark-gray);
            padding: 20px;
            border-bottom: 3px solid var(--dark-green);
            text-align: center;
        }
        
        h1 {
            margin: 0;
            color: var(--bright-green);
        }
        
        .content {
            padding: 30px;
            background-color: var(--dark-gray);
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .message {
            background-color: var(--darker-gray);
            border-left: 4px solid var(--bright-green);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 5px 5px 0;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button, .button {
            background-color: var(--dark-green);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover, .button:hover {
            background-color: var(--bright-green);
        }
        
        .input-group {
            margin-top: 30px;
        }
        
        input[type="text"] {
            background-color: var(--darker-gray);
            border: 1px solid var(--dark-green);
            color: var(--text-color);
            padding: 12px;
            width: 70%;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--bright-green);
        }
        
        footer {
            background-color: var(--dark-gray);
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            border-top: 2px solid var(--dark-green);
        }
    </style>
</head>
<body>
    <header>
        <h1>Dark Theme Application</h1>
    </header>
    
    <div class="container">
        <div class="content">
            <div class="message" th:if="${message}">
                <p th:text="${message}">Message will appear here.</p>
            </div>
            
            <div class="button-group">
                <form action="/action1" method="post">
                    <button type="submit">Action 1</button>
                </form>
                
                <form action="/action2" method="post">
                    <button type="submit">Action 2</button>
                </form>
            </div>
            
            <div class="input-group">
                <form action="/action3" method="post">
                    <input type="text" name="inputText" placeholder="Enter text here..." required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Â© 2025 Dark Theme Application</p>
    </footer>
</body>
</html>
